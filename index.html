<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phone Lock Screen</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 { font-weight: 400; font-size: 1.2rem; margin-bottom: 30px; }

        .dots-container {
            display: flex;
            gap: 12px; /* Thu h·∫πp gap ƒë·ªÉ 7 ch·∫•m v·ª´a m√†n h√¨nh */
            margin-bottom: 50px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .dot.active { background-color: #fff; }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 85px); /* C·ªë ƒë·ªãnh c·ªôt ƒë·ªÉ ph√≠m kh√¥ng b·ªã nh·∫£y */
            gap: 15px 20px;
            justify-items: center;
            align-items: center;
        }

        .key {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.1s;
        }

        .key:active { background-color: rgba(255, 255, 255, 0.4); }

        .key-label { font-size: 0.6rem; letter-spacing: 2px; margin-top: -5px; }

        /* ƒê·∫©y ph√≠m 0 v√†o ƒë√∫ng c·ªôt gi·ªØa */
        .key-zero { grid-column: 2; }

        .action-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body>

    <h2>Ng√†y sinh c·ªßa ch·ªß Link ü§™</h2>

    <div class="dots-container" id="dots"></div>

    <div class="keypad">
        <button class="key" onclick="press('1')">1<span class="key-label">&nbsp;</span></button>
        <button class="key" onclick="press('2')">2<span class="key-label">ABC</span></button>
        <button class="key" onclick="press('3')">3<span class="key-label">DEF</span></button>
        <button class="key" onclick="press('4')">4<span class="key-label">GHI</span></button>
        <button class="key" onclick="press('5')">5<span class="key-label">JKL</span></button>
        <button class="key" onclick="press('6')">6<span class="key-label">MNO</span></button>
        <button class="key" onclick="press('7')">7<span class="key-label">PQRS</span></button>
        <button class="key" onclick="press('8')">8<span class="key-label">TUV</span></button>
        <button class="key" onclick="press('9')">9<span class="key-label">WXYZ</span></button>
        
        <div></div> <button class="key key-zero" onclick="press('0')">0</button>
        <button class="action-btn" onclick="backspace()">X√≥a</button>
    </div>

    <script>
        const CORRECT_PIN = "1282009"; 
        let currentInput = "";
        let isProcessing = false; // Ch·ªëng b·∫•m lo·∫°n khi ƒëang check
        const dotsContainer = document.getElementById('dots');

        function initDots() {
            dotsContainer.innerHTML = '';
            for (let i = 0; i < CORRECT_PIN.length; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dotsContainer.appendChild(dot);
            }
        }
        initDots();

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index < currentInput.length) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function press(num) {
            if (isProcessing || currentInput.length >= CORRECT_PIN.length) return;

            currentInput += num;
            updateDots();
            
            if (currentInput.length === CORRECT_PIN.length) {
                isProcessing = true;
                setTimeout(checkPwd, 350);
            }
        }

        function backspace() {
            if (isProcessing) return;
            currentInput = currentInput.slice(0, -1);
            updateDots();
        }

        function checkPwd() {
            if (currentInput === CORRECT_PIN) {
                alert("C√≤n nh·ªõ sinh nh·∫≠t anh h·∫£ ü•πüò≠, ngoan nh√© v√† qu√™n anh ƒëi, anh xin l·ªóiü•π, xin l·ªói...");
                // Sau khi alert xong, reset ƒë·ªÉ ch∆°i l·∫°i ho·∫∑c chuy·ªÉn trang
                currentInput = "";
                updateDots();
                isProcessing = false;
            } else {
                dotsContainer.classList.add('shake');
                if (navigator.vibrate) navigator.vibrate(200);

                setTimeout(() => {
                    dotsContainer.classList.remove('shake');
                    currentInput = "";
                    updateDots();
                    isProcessing = false;
                }, 400);
            }
        }
    </script>
</body>
</html>
