<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phone Lock Screen</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 { font-weight: 400; font-size: 1.2rem; margin-bottom: 30px; }

        .dots-container {
            display: flex;
            gap: 15px;
            margin-bottom: 50px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border: 2px solid #fff;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .dot.active { background-color: #fff; }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .key {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .key:active { background-color: rgba(255, 255, 255, 0.4); }

        .key-label { font-size: 0.6rem; letter-spacing: 2px; margin-top: -5px; }

        .action-btn {
            grid-column: 3;
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body>

    <h2>NgÃ y sinh cá»§a chá»§ LinkðŸ¤ª</h2>

    <div class="dots-container" id="dots"></div>

    <div class="keypad">
        <button class="key" onclick="press('1')">1<span class="key-label">&nbsp;</span></button>
        <button class="key" onclick="press('2')">2<span class="key-label">ABC</span></button>
        <button class="key" onclick="press('3')">3<span class="key-label">DEF</span></button>
        <button class="key" onclick="press('4')">4<span class="key-label">GHI</span></button>
        <button class="key" onclick="press('5')">5<span class="key-label">JKL</span></button>
        <button class="key" onclick="press('6')">6<span class="key-label">MNO</span></button>
        <button class="key" onclick="press('7')">7<span class="key-label">PQRS</span></button>
        <button class="key" onclick="press('8')">8<span class="key-label">TUV</span></button>
        <button class="key" onclick="press('9')">9<span class="key-label">WXYZ</span></button>
        <div></div>
        <button class="key" onclick="press('0')">0</button>
        <button class="action-btn" onclick="backspace()">XÃ³a</button>
    </div>

    <script>
        const CORRECT_PIN = "1282009"; // MÃ£ PIN thá»±c táº¿
        let currentInput = "";
        const dotsContainer = document.getElementById('dots');

        // Táº¡o sá»‘ lÆ°á»£ng cháº¥m dá»±a trÃªn CORRECT_PIN
        function initDots() {
            dotsContainer.innerHTML = '';
            for (let i = 0; i < CORRECT_PIN.length; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dotsContainer.appendChild(dot);
            }
        }
        initDots();

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index < currentInput.length) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function press(num) {
            if (currentInput.length < CORRECT_PIN.length) {
                currentInput += num;
                updateDots();
                
                if (currentInput.length === CORRECT_PIN.length) {
                    setTimeout(checkPwd, 300);
                }
            }
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDots();
        }

        function checkPwd() {
            if (currentInput === CORRECT_PIN) {
                alert("ÄÃºng rá»“i! CÃ²n nhá»› sinh nháº­t anh háº£ ðŸ¥¹ðŸ˜­");
                currentInput = "";
                updateDots();
            } else {
                dotsContainer.classList.add('shake');
                if (navigator.vibrate) navigator.vibrate(200);

                setTimeout(() => {
                    dotsContainer.classList.remove('shake');
                    currentInput = "";
                    updateDots();
                }, 300);
            }
        }
    </script>
</body>
</html>
